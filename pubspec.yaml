name: klipper_controller
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  # flutter_svg: ^1.1.6
  flutter_inappwebview: ^5.4.3+1
  flutter_launcher_icons: ^0.13.1
  get: ^4.6.5
  get_storage: ^2.0.3
  http: ^0.13.5
  # intl: ^0.18.0
  in_app_review: ^2.0.6
  json_rpc_2: ^3.0.2
  numberpicker: ^2.1.2
  # path_provider: ^2.0.14
  # socket_io_client: ^2.0.1
  # sqflite: ^2.2.6
  # syncfusion_flutter_charts: ^20.4.54
  path: ^1.8.2
  sqflite:
  syncfusion_flutter_gauges: ^20.4.54
  toggle_switch: ^2.0.1
  url_launcher: ^6.1.10
  web_socket_channel: ^2.4.0
  # webview_flutter: ^4.0.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono.ttf
    - family: UbuntuMono
      fonts:
        - asset: assets/fonts/UbuntuMono.ttf

flutter_launcher_icons:
  android: 'launcher_icon'
  # ios: true
  image_path: 'assets/icon/icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  # remove_alpha_ios: true
